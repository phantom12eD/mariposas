<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para alguien especial
    </title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #b399d4, #d4b3e0);
            overflow: hidden;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .envelope {
            position: relative;
            width: 220px;
            height: 150px;
            background: #8a5faa;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.5s;
        }

        .envelope.closed::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 110px solid transparent;
            border-right: 110px solid transparent;
            border-top: 75px solid #7a4f99;
            bottom: 0;
        }

        .envelope.open::after {
            display: none;
        }

        .letter {
            position: absolute;
            width: 200px;
            height: 140px;
            background: #fff8dc;
            border: 3px solid #4f2f66;
            text-align: center;
            padding: 15px;
            font-size: 18px;
            font-family: 'Georgia', serif;
            font-style: italic;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.5s, transform 0.5s;
            z-index: 11;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .butterfly {
            position: absolute;
            width: 100px;
            height: 100px;
            opacity: 0;
            transition: opacity 1s;
            animation: flyAway 5s forwards;
        }

        .wing {
            position: absolute;
            width: 50px;
            height: 60px;
            background: radial-gradient(circle at 50% 50%, #8a5faa 20%, #7a4f99 60%, #6a3f88 100%);
            border-radius: 50% 50% 40% 40%;
            transform-origin: bottom;
            animation: flap 0.3s infinite alternate ease-in-out;
        }

        .wing.left {
            left: -25px;
            transform: rotate(-25deg);
        }

        .wing.right {
            right: -25px;
            transform: rotate(25deg);
        }

        .body {
            position: absolute;
            top: 25px;
            left: 50%;
            width: 20px;
            height: 50px;
            background: linear-gradient(to bottom, #7a5c99, #6a4c88, #5a3c77);
            border-radius: 50px;
            transform: translateX(-50%);
        }

        @keyframes flap {
            from { transform: rotate(-25deg); }
            to { transform: rotate(-5deg); }
        }

        .wing.right {
            animation: flap-right 0.3s infinite alternate ease-in-out;
        }

        @keyframes flap-right {
            from { transform: rotate(25deg); }
            to { transform: rotate(5deg); }
        }

        @keyframes flyAway {
            0% { opacity: 1; transform: translateY(0) translateX(0); }
            100% { opacity: 0; transform: translateY(-100vh) translateX(calc(-50vw + 100px)); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="letter">ðŸ’Œ Espero que fuera un buen dÃ­a, quiero que te mejores. Te quiero mucho, corazÃ³n ðŸ’–</div>
        <div class="envelope closed" onclick="openEnvelope()"></div>
    </div>

    <script>
        function openEnvelope() {
            const envelope = document.querySelector('.envelope');
            const letter = document.querySelector('.letter');
            envelope.classList.remove('closed');
            envelope.classList.add('open');
            letter.style.opacity = '1';
            letter.style.transform = 'translateY(-50px)';
            
            setInterval(() => {
                let butterfly = document.createElement('div');
                butterfly.className = 'butterfly';
                butterfly.style.top = `${Math.random() * 100}%`;
                butterfly.style.left = `${Math.random() * 100}%`;
                butterfly.style.opacity = '1';
                butterfly.innerHTML = `<div class='wing left'></div><div class='body'></div><div class='wing right'></div>`;
                document.body.appendChild(butterfly);
                setTimeout(() => butterfly.remove(), 6000);
            }, 1000);
        }
    </script>
</body>
</html>
